stages:
  fill-na:
    cmd: python3 scripts/data_scripts/2_fill_na.py data/raw/train.csv
    deps:
    - data/raw/train.csv
    - scripts/data_scripts/2_fill_na.py
    outs:
    - data/stage1
  get-features:
    cmd: python3 scripts/data_scripts/3_get_features.py data/stage1/train.csv
    deps:
    - data/stage1/train.csv
    - scripts/data_scripts/3_get_features.py
    outs:
    - data/stage2
  text_to_numeric:
    cmd: python3 scripts/data_scripts/4_change_text_to_numeric.py data/stage2/train.csv
    deps:
    - data/stage2/train.csv
    - scripts/data_scripts/4_change_text_to_numeric.py
    outs:
    - data/stage3
  split:
    cmd: python3 scripts/data_scripts/5_train_test_split.py data/stage3/train.csv
    deps:
    - data/stage3/train.csv
    - scripts/data_scripts/5_train_test_split.py
    params:
    - split.split_ratio
    - split.seed
    outs:
    - data/stage4
  train:
    cmd: python3 scripts/model_scripts/dt.py data/stage4/train.csv model.pkl
    deps:
    - data/stage4/train.csv
    - scripts/model_scripts/dt.py
    params:
    - train.n_neighbors
    - train.weights
    outs:
    - models/model.pkl
  evaluate:
    cmd: python3 scripts/model_scripts/evaluate.py data/stage4/test.csv models/model.pkl
    deps:
    - data/stage4/test.csv
    - models/model.pkl
    - scripts/model_scripts/evaluate.py
    metrics:
    - evaluate/score.json:
        cache: false
